<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="profile_image">
        <img src="./assets/images/avatar-jessica.jpeg" alt="prfile image" />
      </div>
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London,United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>
      <div class="social_links">
        <a href="https://github.com/" target="_blank">GitHub</a>
        <a href="https://www.frontendmentor.io/home" target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/feed/" target="_blank">Linkedln</a>
        <a href="https://twitter.com/home?lang=tr" target="_blank">Twitter</a>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
